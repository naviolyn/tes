	<div class="sub-container-login">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-12 text-center align-self-center py-5" id="byk">
					<div class="section pb-5 pt-4 pt-sm-1 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-top">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
                      <form action="">
                        <div class="form-group">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
                          <i class="input-icon"><span class="material-symbols-outlined">
                            alternate_email
                            </span></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
                          <i class="input-icon"><span class="material-symbols-outlined">
                            lock
                            </span></i>
                        </div>
                        <a href="#" class="btn mt-4">submit</a>
                      </form>
											


                            				<p class="mb-0 mt-4 text-center"><a href="forgotpass.html" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>

								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
                      <form action="">
                        <div class="form-group">
                          <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
                          <i class="input-icon uil"><span class="material-symbols-outlined">
                            person
                            </span></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="username" name="username" class="form-style" placeholder="Your Username" id="loguser" autocomplete="off" required>
                          <i class="input-icon"><span class="material-symbols-outlined">
                            person
                            </span></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off" required>
                          <i class="input-icon"><span class="material-symbols-outlined">
                            alternate_email
                            </span></i>
                        </div>
                        	
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
                          <i class="input-icon"><span class="material-symbols-outlined">
                            lock
                            </span></i>
                        </div>

                        <div class="form-group mt-2">
                          <input type="number" name="lognum" class="form-style" placeholder="Your Phone Number" id="lognum" autocomplete="off" required>
                          <i class="input-icon"><span class="material-symbols-outlined">
                            call
                            </span></i>

                        <a href="#" class="btn mt-4">submit</a>
